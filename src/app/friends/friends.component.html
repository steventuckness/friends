<!-- <h1 id="title">Friends</h1> -->
<form [formGroup]="friendsForm" id="friends-wrapper">
  <div id="friends" *ngFor="let friend of friends; let i = index">
    <app-friend></app-friend>
  </div>
  <div id="addRemove">
    <button id="add" mat-button type="button" (click)="addNewFriend()">Add Another</button>
    <button id="remove" mat-button type="button" (click)="removeLastFriend()">Remove Last</button>
  </div>
</form>
